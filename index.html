<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boolzapp</title>
    <!-- !font awesome -->
    <script
      src="https://kit.fontawesome.com/d7e1ca7451.js"
      crossorigin="anonymous"
    ></script>
    <!-- !font awesome/ -->

    <!-- !google font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- !google font lato/ -->

    <!-- !my css -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- !my css/ -->
  </head>
  <body class="flex-center">
    <div id="app" v-cloak>
      <!-- *contenitore app-->
      <div class="container flex">
        <!-- *colonna di sinistra -->
        <div class="left-column">
          <!-- ?header colonna di sinistra -->
          <div class="header-left flex space-between align-center p-15">
            <!-- informazioni utente proprietario -->
            <div class="main-user flex align-center">
              <div class="img-container">
                <img
                  :src="mainUser.avatar"
                  :alt="`Immagine di ${mainUser.name}`"
                />
              </div>
              <div class="user-name">{{ mainUser.name }}</div>
            </div>

            <!-- icone -->
            <div class="icons">
              <i class="fa-solid fa-circle-notch"></i>
              <i class="fa-solid fa-message"></i>
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <!-- ?header colonna di sinistra/ -->

          <!-- ?main colonna di sinistra/ -->
          <div class="main-left">
            <!-- campanellina -->
            <div class="notifications flex align-center p-20">
              <div class="icon-container">
                <i class="fa-solid fa-bell-slash"></i>
              </div>
              <div class="notifications-alert">
                <div>Ricevi notifiche di nuovi messaggi</div>
                <a href="index.html">Attiva notifiche desktop</a>
              </div>
            </div>

            <!-- barra di ricerca -->
            <div class="navbar left-navbar p-10 flex">
              <i class="fa-solid fa-magnifying-glass flex-center"></i>
              <input type="text" placeholder="Cerca o inizia una nuova chat" />
            </div>

            <!-- lista contatti -->
            <div class="contacts"></div>
          </div>
          <!-- ?main colonna di sinistra/ -->
        </div>
        <!-- *colonna di sinistra/ -->

        <!-- *colonna di destra-->
        <div class="right-column">right</div>
        <!-- *colonna di destra-->
      </div>
      <!-- *contenitore app/ -->
    </div>

    <!-- !vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- !vue js -->
    <!-- !my js -->
    <script src="js/main.js"></script>
    <!-- !my js/ -->
  </body>
</html>
